plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.50'
}

group 'co.zsmb'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.xenomachina:kotlin-argparser:2.0.7'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}